    <title>Alarm-Clock</title>

</head>
<body>
    <h1>
        DIGITAL-Clock

        <div class="clock_body">
            <div class="box-style" id="HOUR"></div>

            <div style="font-size:5em;">:</div>

            <div class="box-style"  id="SEC"></div>
            <div style="font-size:5em;">:</div>
            
            <div class="box-style"  id="AMPM"></div>
            <div style="font-size:5em;">:</div>
            
            <div class="box-style"  id="YEAR"></div>
        </div>
